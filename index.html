    <script>
        class Card {
            constructor(project) {
                this.project = project,
                this.initiate=function () {
                    const $container = document.querySelector('.wrapper')
                    $container.style='margin:0;background-color:black;'
                    const $divOne =  document.createElement('DIV')
                    $divOne.classList='card'
                    $divOne.setAttribute('style', 'width: 18rem; padding:15px;margin:10px;')
                    $divOne.addEventListener('mouseenter', function(){
                        $divOne.style='color:dodgerblue;width: 18rem; padding:15px;cursor:pointer;'
                            $divOne.addEventListener('mouseleave', function(){
                            $divOne.style='color:black;width: 18rem; padding:15px;margin:10px;'
                        });
                    });

                    const $title = document.createElement('H3')
                    const  $button = document.createElement('BUTTON')
                    $title.textContent=this.project
                    $button.appendChild($title)
                    $button.classList='btn btn-light'
                    $divOne.appendChild($button)
                    return $container.appendChild($divOne)
                    }
            }
        }
  
            const data = ['Updated Portfolio', 'Budget App', 'Note Taker', 'data4', 'data5', 'data6']
            data.forEach(item =>{ 
               let $create =  new Card(item)
               $create.initiate()

            })
    </script>
